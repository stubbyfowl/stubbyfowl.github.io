<!doctype html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      background: #ffffff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 60px 40px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 40%, rgba(0, 0, 0, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(0, 0, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 50% 10%, rgba(0, 0, 0, 0.04) 0%, transparent 50%);
      animation: gradientShift 15s ease infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes gradientShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-5%, -5%) rotate(120deg); }
      66% { transform: translate(5%, 5%) rotate(240deg); }
    }
    
    /* Floating orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 0, 0, 0.12), rgba(0, 0, 0, 0.04));
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 2px solid rgba(0, 0, 0, 0.15);
      pointer-events: none;
      animation: float 20s ease-in-out infinite;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.15),
        inset 0 2px 0 rgba(255, 255, 255, 0.8),
        inset 0 -10px 30px rgba(0, 0, 0, 0.05);
      z-index: 1;
    }
    
    .orb:nth-child(1) {
      width: 320px;
      height: 320px;
      top: 10%;
      left: 8%;
      animation-delay: 0s;
    }
    
    .orb:nth-child(2) {
      width: 240px;
      height: 240px;
      top: 60%;
      right: 10%;
      animation-delay: -7s;
    }
    
    .orb:nth-child(3) {
      width: 180px;
      height: 180px;
      bottom: 15%;
      left: 55%;
      animation-delay: -14s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(40px, -40px) scale(1.15);
      }
      66% {
        transform: translate(-30px, 30px) scale(0.85);
      }
    }
    
    /* Content container */
    .content {
      position: relative;
      z-index: 2;
      max-width: 700px;
    }
    
    h1 {
      font-size: 64px;
      font-weight: 700;
      letter-spacing: 6px;
      margin: 0 0 50px;
      background: linear-gradient(135deg, #000 0%, #333 50%, #000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: lowercase;
      animation: fadeInDown 0.8s ease;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    p {
      font-size: 20px;
      line-height: 1.8;
      margin: 0 0 32px;
      background: rgba(0, 0, 0, 0.06);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 0, 0, 0.12);
      border-radius: 20px;
      padding: 24px 36px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.1),
        inset 0 2px 0 rgba(255, 255, 255, 0.6),
        inset 0 -2px 10px rgba(0, 0, 0, 0.04);
      animation: fadeInUp 0.8s ease both;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    p:nth-of-type(1) {
      animation-delay: 0.2s;
    }
    
    p:nth-of-type(2) {
      animation-delay: 0.4s;
    }
    
    p:nth-of-type(3) {
      animation-delay: 0.6s;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    p::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.08), transparent);
      transition: left 0.6s;
    }
    
    p:hover::before {
      left: 100%;
    }
    
    p:hover {
      background: rgba(0, 0, 0, 0.1);
      border-color: rgba(0, 0, 0, 0.2);
      box-shadow: 
        0 14px 50px rgba(0, 0, 0, 0.15),
        inset 0 2px 0 rgba(255, 255, 255, 0.7),
        inset 0 -2px 12px rgba(0, 0, 0, 0.06);
      transform: translateY(-3px);
    }
    
    strong {
      font-weight: 700;
      color: #000;
      letter-spacing: 0.5px;
    }
    
    a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      padding: 0 4px;
    }
    
    a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #000, #333);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    
    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    a:hover {
      color: #222;
      letter-spacing: 0.5px;
    }
    
    /* Special styling for external link */
    p:nth-of-type(2) a {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    p:nth-of-type(2) a:hover {
      background: rgba(0, 0, 0, 0.1);
      border-color: rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }
    
    p:nth-of-type(2) a::after {
      display: none;
    }
    
    /* Back link special styling */
    p:last-of-type {
      margin-top: 50px;
    }
    
    p:last-of-type a {
      font-size: 18px;
      letter-spacing: 1px;
      display: inline-block;
      padding: 16px 36px;
      background: rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-radius: 18px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.12),
        inset 0 2px 0 rgba(255, 255, 255, 0.5),
        inset 0 -2px 8px rgba(0, 0, 0, 0.05);
    }
    
    p:last-of-type a::after {
      display: none;
    }
    
    p:last-of-type a:hover {
      background: rgba(0, 0, 0, 0.15);
      border-color: rgba(0, 0, 0, 0.5);
      box-shadow: 
        0 16px 56px rgba(0, 0, 0, 0.2),
        inset 0 2px 0 rgba(255, 255, 255, 0.6),
        inset 0 -2px 12px rgba(0, 0, 0, 0.08);
      transform: translateY(-4px) scale(1.02);
    }
    
    p:last-of-type a:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 
        0 6px 20px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.4),
        inset 0 -1px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>
  
  <div class="content">
    <h1>contact</h1>
    <p>you can reach me on instagram, snapchat, or youtube as <strong>@stubbyfowl</strong>.</p>
    <p><a href="https://heftymovie.github.io">also check out heftymovie's website</a></p>
    <p><a href="index.html">‚Üê back home</a></p>
  </div>
</body>
</html>
