<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>stubbyfowl</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #000;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    
    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 0, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 0, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(0, 0, 0, 0.04) 0%, transparent 50%);
      animation: gradientShift 15s ease infinite;
      pointer-events: none;
    }
    
    @keyframes gradientShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-5%, -5%) rotate(120deg); }
      66% { transform: translate(5%, 5%) rotate(240deg); }
    }
    
    header {
      padding: 60px 0 40px;
      font-size: 72px;
      font-weight: 700;
      letter-spacing: 12px;
      background: linear-gradient(135deg, #000 0%, #333 50%, #000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: lowercase;
      position: relative;
      animation: fadeInDown 1s ease;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
      text-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    nav {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 24px;
      animation: fadeInUp 1s ease 0.2s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    nav a {
      text-decoration: none;
    }
    
    nav button {
      background: rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 0, 0, 0.3);
      padding: 16px 36px;
      color: #000;
      cursor: pointer;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: lowercase;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 12px 40px 0 rgba(0, 0, 0, 0.12),
        inset 0 2px 0 0 rgba(255, 255, 255, 0.5),
        inset 0 -2px 8px 0 rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    nav button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.15), transparent);
      transition: left 0.5s;
    }
    
    nav button:hover::before {
      left: 100%;
    }
    
    nav button:hover {
      background: rgba(0, 0, 0, 0.15);
      border-color: rgba(0, 0, 0, 0.5);
      box-shadow: 
        0 16px 56px 0 rgba(0, 0, 0, 0.2),
        inset 0 2px 0 0 rgba(255, 255, 255, 0.6),
        inset 0 -2px 12px 0 rgba(0, 0, 0, 0.08);
      transform: translateY(-4px) scale(1.02);
    }
    
    nav button:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 
        0 6px 20px 0 rgba(0, 0, 0, 0.15),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.4),
        inset 0 -1px 6px 0 rgba(0, 0, 0, 0.1);
    }
    
    #shimeji {
      position: fixed;
      bottom: 0;
      left: 100px;
      width: 64px;
      height: 64px;
      user-select: none;
      cursor: grab;
      z-index: 999999;
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
    }
    
    #shimeji:active {
      cursor: grabbing;
    }
    
    #shimeji:hover {
      filter: drop-shadow(0 12px 32px rgba(0, 0, 0, 0.4));
    }
    
    /* Liquid orbs floating in background */
    .orb {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 0, 0, 0.12), rgba(0, 0, 0, 0.04));
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 2px solid rgba(0, 0, 0, 0.15);
      pointer-events: none;
      animation: float 20s ease-in-out infinite;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.15),
        inset 0 2px 0 rgba(255, 255, 255, 0.8),
        inset 0 -10px 30px rgba(0, 0, 0, 0.05);
    }
    
    .orb:nth-child(1) {
      width: 350px;
      height: 350px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .orb:nth-child(2) {
      width: 250px;
      height: 250px;
      top: 60%;
      right: 15%;
      animation-delay: -7s;
    }
    
    .orb:nth-child(3) {
      width: 180px;
      height: 180px;
      bottom: 20%;
      left: 60%;
      animation-delay: -14s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(40px, -40px) scale(1.15);
      }
      66% {
        transform: translate(-30px, 30px) scale(0.85);
      }
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>
  
  <header>stubbyfowl</header>
  <nav>
    <a href="about.html"><button>about</button></a>
    <a href="projects.html"><button>projects</button></a>
    <a href="contact.html"><button>contact</button></a>
  </nav>

  <img id="shimeji" src="images/littleguy.png">

<script>
  const guy = document.getElementById("shimeji");

  guy.ondragstart = e => e.preventDefault();
  guy.style.userSelect = "none";

  let x = 100;
  let y = window.innerHeight - 80;
  let vx = 1.5;
  let vy = 0;
  const gravity = 0.6;
  let dragging = false;

  let offsetX = 0;
  let offsetY = 0;

  let prevMouseX = 0;
  let prevMouseY = 0;
  let mouseVX = 0;
  let mouseVY = 0;

  // movement keys
  let moveLeft = false;
  let moveRight = false;

  // keyboard listeners
  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') moveLeft = true;
    if (e.key === 'ArrowRight') moveRight = true;
    if (e.key === 'ArrowUp') {
      if (y + 64 >= window.innerHeight - 1) {
        vy = -12; // jump
      }
    }
  });

  window.addEventListener('keyup', e => {
    if (e.key === 'ArrowLeft') moveLeft = false;
    if (e.key === 'ArrowRight') moveRight = false;
  });

  guy.addEventListener("mousedown", e => {
    dragging = true;
    offsetX = e.clientX - x;
    offsetY = e.clientY - y;
    prevMouseX = e.clientX;
    prevMouseY = e.clientY;
    mouseVX = 0;
    mouseVY = 0;
    guy.style.transform = "scale(0.9)";
  });

  window.addEventListener("mousemove", e => {
    if (dragging) {
      x = e.clientX - offsetX;
      y = e.clientY - offsetY;
      mouseVX = e.clientX - prevMouseX;
      mouseVY = e.clientY - prevMouseY;
      prevMouseX = e.clientX;
      prevMouseY = e.clientY;
    }
  });

  window.addEventListener("mouseup", () => {
    if (dragging) {
      dragging = false;
      guy.style.transform = "scale(1)";
      vx = mouseVX * 0.5;
      vy = mouseVY * 0.5;
    }
  });

  function update() {
    if (!dragging) {
      // keyboard movement
      if (moveLeft) vx -= 0.5;
      if (moveRight) vx += 0.5;

      vy += gravity;
      y += vy;
      x += vx;

      vx *= 0.98;
      vy *= 0.98;

      if (y + 64 >= window.innerHeight && vy > 0) {
        y = window.innerHeight - 64;
        vy *= -0.6;
      }
      if (y <= 0) {
        y = 0;
        vy *= -0.6;
      }
      if (x <= 0) {
        x = 0;
        vx *= -0.6;
      }
      if (x + 64 >= window.innerWidth) {
        x = window.innerWidth - 64;
        vx *= -0.6;
      }
    }

    guy.style.left = x + "px";
    guy.style.top = y + "px";

    requestAnimationFrame(update);
  }

  update();
</script>
</body>
</html>
