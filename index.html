<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dean Bible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 700px; /* You can change the height */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Dean Bible</h1>
        <p>This is the Dean Bible:</p>

        <!-- Embedded PDF -->
        <iframe src="dean-bible.pdf"></iframe>

        <!-- Backup link in case the browser can't embed PDFs -->
        <p><a href="dean-bible.pdf" target="_blank">Click here to open the PDF</a></p>
    </div>
</body>
</html>
